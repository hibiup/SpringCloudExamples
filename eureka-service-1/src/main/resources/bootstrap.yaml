server:
  port: 8763

eureka:
  instance:
    hostname: localhost
    port: 8761
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/

spring:
  application.name: eureka-service-1
  profiles:
    active: dev
  cloud:
