# 随机指定端口，启动多个实例，通过 service-feign 实现负载均衡。
server:
  port: 0

eureka:
  instance:
    hostname: localhost
    port: 8761
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/

spring:
  application:
    name: config-service
  profiles:
    active: dev
  cloud:
    config:
      # Use `service-id` to discover configure server from Eureka server
      discovery:
        enabled: true
        service-id: config-server
